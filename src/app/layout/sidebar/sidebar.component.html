<aside class="sidebar h-screen px-2 mx-auto bg-[#6867be]" >
  <header>
    <button
      type="button"
      class="sidebar-burger"
      (click)="toggleSidebar()"
    >
      <i class="bx bx-menu"></i>
    </button>
    <img src="/assets/img/logo.svg" />
  </header>
  <ul>
    <li *ngFor="let item of menuItems" routerLink="{{item.url}}">
      <button type="button" (click)="onClick($event, item)">
        <i [class]="item.icon"></i>
        <p>{{ item.name }}</p>
        <i class='bx bx-chevron-down' [ngClass]="{'rotate-90': item.active}"  *ngIf="item.subMenu"></i>

      </button>
      <div class="sub-menu" [style.height]="item.active ? item.subMenuHeight : '0px'">
        <ul>
          <li *ngFor="let subItem of item.subMenu" routerLink="{{subItem.url}}">
            <button type="button">{{ subItem.name }}</button>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</aside>
